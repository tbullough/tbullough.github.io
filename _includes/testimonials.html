{% for testimonial in site.data.testimonials %}
	{% if forloop.index == 1 %}
		<h2 class="sectionTitle testimonialTitle">{{ testimonial.heading }}</h2>
	{% endif %}
	
	<div class="testimonial">
		<p class="testimonialSubTitle">#{{ forloop.index }} {{ testimonial.title }}</p>
		<p class="testimonialBrief">{{ testimonial.brief }}</p>
		{{ testimonial.content }}
	</div>
{% endfor %}
