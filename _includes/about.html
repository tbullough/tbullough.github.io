<div class="container">

	<div class="sectionIcon">
		<div class="aboutIcon"></div>
	</div>

	{% for about in site.data.about %}
	
		{% if forloop.index == 1 %}
			<h2 class="sectionTitle aboutTitle">{{ about.title }}</h2>
		{% endif %}

	{% endfor %}

	<div class="columns">

		{% for about in site.data.about %}

			<p class="aboutParagraph">{{ about.paragraph }}</p>

		{% endfor %}

	</div>

</div>
