<div class="container">

	<div class="sectionIcon">
		<span class="tbi-articles"></span>
	</div>

	{% for article in site.data.articles %}
	
		{% if forloop.index == 1 %}
			<h2 class="sectionTitle articleTitle">{{ article.heading }}</h2>
		{% endif %}
	
		<div class="article">
			
			<p class="articleSubTitle">{{ article.title }}</p>
			
			<div class="columns">
				{{ article.content }}
			</div>
			
		</div>

	{% endfor %}

</div>
