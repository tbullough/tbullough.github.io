- heading: Testimonials
  image: img/philDowson.jpg
  title: Phil Dowson (Northampton Saints, England)
  brief: <p>Dowson's position of choice is as a number 8 and he can also operate as a flanker. In 2004 he was a member of Falcons’ Powergen Cup winning side at Twickenham.</p><p>Dowson has represented the England Senior team.</p>
  content: <p>"Tom Bullough is a first class conditioner. His knowledge and experience make him priceless for the fitness and conditioning department of the Northampton Saints. Much more importantly, Tom is personable, energetic and competitive. This means that players in his care are pushed, engaged and get results. He has built a rapport with all the players in his care and that leads to a healthy, hard working and successful relationship. My personal development is in no small part due to his industry and patience. I count him as  integral to my career and also a good friend."</p>

- title: Simon Lilly (Tour Golfer)
  image: img/simonLilly.jpg
  brief: <p>Turned Pro in 1998. Simon qualified for the 2011 British Open at Royal St Georges. In November 2011 Simon also shot 59 in a Jamega Tour event.</p>
  content: <p>"I have been a golf professional for nearly 15 years playing on many different world wide tours including European tour challenge tour, South African tour and Euro pro tour, I have done lots of gym work over the years but never really felt I was achieving my goals. Then in 2011 I met Tom through a very good friend and we starting working together. Tom put me through my paces and came up with many different programmes bespoke for me, my body has felt in great shape and I have had many good results over our time together. Tom has great knowledge and was fantastic in putting together our programmes to suit my goals. I feel the work we have done together has made a huge difference in my ability as a Golf professional."</p>

- title: Nick Soto (PGA Professional)
  image: img/nickSoto.jpg
  brief: <p>Head Professional at Northampton Golf Club, and current coach to the Northamptonshire County Team.</p>
  content: <p>"I would recommend strength & conditioning coaching with Tom to anyone who is serious about improving their golf. Since working with Tom I have found massive improvements in posture, balance and range of movement in my swing as well as feeling generally fitter throughout the round.</p><p>Toms background of working with Northampton Saints and international rugby players enables him to motivate and get the absolute best out of his clients during every session."</p>
  
