  title: Welcome
  content: <p>This is where I share with you my knowledge and experience from working with World class athletes and other strength and conditioning coaches. You will find all my latest posts, training advice and excercise videos that will help you improve your technique and develop a better understanding as to how your body works. The golf specific content will also explain how strength training can directly impact your game helping you to hit the ball straighter and longer whilst reducing your risk of injury. I hope that you enjoy.</p>

