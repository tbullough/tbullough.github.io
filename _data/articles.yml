  title: Welcome
  content: <p>Firstly I’d like to take this opportunity to welcome you to tombullough.co.uk. I hope that you will find this resource useful and give you an insight into my views and methods for developing athleticism through Strength & Conditioning. 
- paragraph:There will be numerous articles and videos on training methods from warming up, mobility, flexibility, strength training and many more to compliment your current training programme. 
- paragraph: There will also be guest articles on specific areas within the vast field of Strength & Conditioning. These will give you the insight into other trainer’s views on training and some alternative training methodologies. 
- paragraph:There is also a designated golf section for professionals and amateurs alike that will give you specific training advice in order to aid and improve your golf game, from training in the gym to warming up on the range and essential nutrition advice.
- paragraph:There is a contact section where you can send me any questions, queries, ideas for future articles or areas of interest. Feel free to drop me an email and I will do my best to get back to you.</p>

